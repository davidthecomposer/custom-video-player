<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Video Player</title>
</head>
<body>
    <div class="figure">
        <img  class="big-play" src="images/bigPlay.svg" alt="">
    <video src="video/AAC-David.mp4" controls preload="metadata"> </video>
    <div class="bottom-panel">
      <div class="progress-row">
        <progress class="progress" max="100" value="0"></progress>
        <progress class="buffered" max="100" value="0"></progress>
         <div class="progress-button"></div>
      </div>
      <div class="controls-row">
        <div class="playback">  
        <img src="images/Video-Play-Icon.svg" alt="" class="controls play">
        <img src="images/Video-Start-Icon.svg" alt="" class="controls start">
        <img src="images/Video-SkipBack-Icon.svg" alt=""class="controls skip-back">
        <img src="images/Video-SkipForward-Icon.svg" alt=""class="controls skip-forward">
      </div>
      <div class="time-data">
           <p class="current-position oswald">0:00</p>
           <p>/</p>
           <p class="time-remaining oswald">0:00</p>
      </div>
        <div class="controls speed">
        <img class="speed-size pointFiveX" src="images/point5X.svg" alt="">
        <img class="speed-size oneX" src="images/1X.svg" alt="">
        <img class="speed-size onePointFiveX" src="images/1point5X.svg" alt="">
        <img class="speed-size twoX" src="images/2X.svg" alt="">
      </div>
        <div class="volume">
        <img class="volume-image" src="images/Video-Volume-Icon.svg" alt="">
        <div class="volume-bar">
            <input class="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
            <div class="volume-fill"></div>
            
        </div>
      </div>
        <img class="controls toggle"src="images/toggleOff.svg" alt="">
        <img src="images/lightsOn.svg" alt="" class="controls lights">
        <img src="images/Video-FullScreen-Icon.svg" alt=""class="controls full-screen">

      </div>
        </div>
       
    </div>
   
    
    <script src="index.js"> </script>
</body>
</html>
