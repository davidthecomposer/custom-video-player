<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/Favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/Favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/Favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/Favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/Favicon/safari-pinned-tab.svg"
			color="#143a51"
		/>
		<meta name="msapplication-TileColor" content="#143a51" />
		<meta name="theme-color" content="#ffffff" />
		<title>Video Player</title>
	</head>
	<body>
		<div class="player two">
			<img class="big-play" src="images/bigPlay.svg" alt="giant play button" />
			<video
				src="video/Demo Video.mp4"
				controls
				preload="metadata"
				playsinline
			></video>
			<div class="bottom-panel">
				<div class="progress-row">
					<progress class="progress" max="100" value="0"></progress>
					<progress class="buffered" max="100" value="0"></progress>
					<div class="progress-button"></div>
				</div>
				<div class="controls-row">
					<div class="playback">
						<img
							src="images/Video-Play-Icon.svg"
							alt="play video button"
							class="controls play"
						/>
						<img
							src="images/Video-Start-Icon.svg"
							alt="return to start of audio"
							class="controls start"
						/>
						<img
							src="images/Video-SkipBack-Icon.svg"
							alt="back 15 seconds button"
							class="controls skip-back"
						/>
						<img
							src="images/Video-SkipForward-Icon.svg"
							alt="forward 15 seconds button"
							class="controls skip-forward"
						/>
					</div>
					<div class="time-data">
						<p class="current-position oswald">0:00</p>
						<p>/</p>
						<p class="time-remaining oswald">0:00</p>
					</div>
					<div class="controls speed">
						<img
							class="speed-size pointFiveX"
							src="images/point5X.svg"
							alt="playback speed: half speed"
						/>
						<img
							class="speed-size oneX"
							src="images/1X.svg"
							alt="playback speed: normal"
						/>
						<img
							class="speed-size onePointFiveX"
							src="images/1point5X.svg"
							alt="playback speed: 1.5 times"
						/>
						<img
							class="speed-size twoX"
							src="images/2X.svg"
							alt="playback speed: 2 times"
						/>
					</div>
					<div class="volume">
						<img
							class="volume-image"
							src="images/Video-Volume-Icon.svg"
							alt="volume icon"
						/>
						<div class="volume-bar">
							<input
								class="volume-slider"
								type="range"
								min="0"
								max="1"
								step="0.01"
								value="1"
							/>
							<div class="volume-fill"></div>
						</div>
					</div>
					<img
						class="controls toggle"
						src="images/toggleOff.svg"
						alt="toggle stick controls"
					/>
					<img
						src="images/lightsOn.svg"
						alt="lights on or off"
						class="controls lights"
					/>
					<img
						src="images/Video-FullScreen-Icon.svg"
						alt="go fullscreen"
						class="controls full-screen"
					/>
				</div>
			</div>
		</div>
		<div class="player one">
			<img class="big-play" src="images/bigPlay.svg" alt="giant play button" />
			<video
				src="video/AAC-David.mp4"
				controls
				preload="metadata"
				playsinline
			></video>
			<div class="bottom-panel">
				<div class="progress-row">
					<progress class="progress" max="100" value="0"></progress>
					<progress class="buffered" max="100" value="0"></progress>
					<div class="progress-button"></div>
				</div>
				<div class="controls-row">
					<div class="playback">
						<img
							src="images/Video-Play-Icon.svg"
							alt="play video button"
							class="controls play"
						/>
						<img
							src="images/Video-Start-Icon.svg"
							alt="return to start of audio"
							class="controls start"
						/>
						<img
							src="images/Video-SkipBack-Icon.svg"
							alt="back 15 seconds button"
							class="controls skip-back"
						/>
						<img
							src="images/Video-SkipForward-Icon.svg"
							alt="forward 15 seconds button"
							class="controls skip-forward"
						/>
					</div>
					<div class="time-data">
						<p class="current-position oswald">0:00</p>
						<p>/</p>
						<p class="time-remaining oswald">0:00</p>
					</div>
					<div class="controls speed">
						<img
							class="speed-size pointFiveX"
							src="images/point5X.svg"
							alt="playback speed: half speed"
						/>
						<img
							class="speed-size oneX"
							src="images/1X.svg"
							alt="playback speed: normal"
						/>
						<img
							class="speed-size onePointFiveX"
							src="images/1point5X.svg"
							alt="playback speed: 1.5 speed"
						/>
						<img
							class="speed-size twoX"
							src="images/2X.svg"
							alt="playback speed: 2 times speed"
						/>
					</div>
					<div class="volume">
						<img
							class="volume-image"
							src="images/Video-Volume-Icon.svg"
							alt="volume icon"
						/>
						<div class="volume-bar">
							<input
								class="volume-slider"
								type="range"
								min="0"
								max="1"
								step="0.01"
								value="1"
							/>
							<div class="volume-fill"></div>
						</div>
					</div>
					<img
						class="controls toggle"
						src="images/toggleOff.svg"
						alt="toggle sticky controls"
					/>
					<img
						src="images/lightsOn.svg"
						alt="lights on or off"
						class="controls lights"
					/>
					<img
						src="images/Video-FullScreen-Icon.svg"
						alt="go fullscreen"
						class="controls full-screen"
					/>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
